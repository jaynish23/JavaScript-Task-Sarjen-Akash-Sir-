<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Maker</title>
    <style>
        div {
            border: 3px solid black;
            outline: 2px solid gray;
            padding: 40px;
            margin-left: 450px;
            margin-top: 200px;
            width: 400px;
            align-content: center;
            text-align: center;
            font-size: 20px;
            font-weight: 800;
        }
    </style>

</head>

<body>
    
    <div id="main">
        <h1 style=" text-align: center;">Color Maker</h1>
        R: <input type="range" id="red" min="0" max="255" onchange="changeColor()">
        <br>
        G: <input type="range" id="green" min="0" max="255" onchange="changeColor()">
        <br>
        B: <input type="range" id="blue" min="0" max="255" onchange="changeColor()">
        <br>
        <p id="rgbValue">rgb(0, 0, 0)</p>
    </div>
</body>

<script>
    function changeColor() {
        let red = document.getElementById("red").value;
        let green = document.getElementById("green").value;
        let blue = document.getElementById("blue").value;

        let rgbColor = `rgb(${red}, ${green}, ${blue})`;

        document.getElementById("main").style.backgroundColor = rgbColor;
        document.getElementById("rgbValue").textContent = rgbColor;
    }
</script>

</html>
