<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <div>
        <h2>Counter</h2>
        <div>
            <button onclick="decrement()">Decrement</button>
            <p id="counter">0</p>
            <button onclick="increment()">Increment</button>
        </div>
    </div>
    <script>
        let count = 0;
        let increment = () =>{
            if(count<10){
                count++;
                document.getElementById('counter').textContent = count; 
            }
        }
         let decrement = () => {
                if (count > 0) {
                    count--;
                    document.getElementById('counter').textContent = count;
                }
            }
    </script>
</body>
</html>
