<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
<style>
    .center{
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
    }
</style>
</head>

<body id="color" onload="Bgchange()">
    <h1 style="color: white; text-align: center;">Background Changer Program</h1>
    <div class="center">
    <button onclick="Bgchange()">Change Color</button>
    <div>

</body>
    <script>
        function Bgchange() {
            let body = document.getElementById("color")
            let number = Math.floor(Math.random() * 1000000)
            let bgColor = "#" + number;
            body.style.backgroundColor = bgColor;
        }

    </script>
</html>
